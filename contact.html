    <div class="section" class="animate">
        <div class="middle">

            <div class="innersection">
                <fieldset>
                    <form action="https://formspree.io/f/xzbyaebq" method="POST">
                        <label for="name">Name: </label>
                        <input class="names" type="text" name="name" placeholder="ex. John" required>
                        <label for="email">Email: </label>
                        <input class="names" type="email" name="email" placeholder="ex. John@email.com" required><br>
                        <label for="message">Subject: </label>
                        <input class="names" type="subject" name="subject" placeholder="subject" required><br>
                        <label for="subject">Message: </label><br>
                        <textarea class="message" type="textarea" name="message" placeholder="Type your message..." required></textarea><br>
                        <!-- radio button handle -->

                        <label class="gender" for="feature">Rate a feature: </label>
                        <input type="radio" name="feature" value="male" id="genderMale" checked>
                        <label for="genderMale">Very Good </label>
                        <input type="radio" name="feature" value="female" id="genderFemale">
                        <label for="genderFemale">Good </label>
                        <input type="radio" name="feature" value="other" id="genderOther">
                        <label for="genderOther">Irrelevant </label>
                        <input class="names" type="text" name="feature" placeholder="feature name"><br>
                        <!-- select field handle -->
                        <label for="rating">Rate your overall experience </label>
                        <select class="rate" name="rating">

                            <option selected="true" disabled="disabled">Select an Option</option>
                            <option name="rate" value="Very Good">Very Good</option>
                            <option name="rate" value="Good">Good</option>
                            <option name="rate" value="Average">Average</option>
                            <option name="rate" value="Poor">Poor</option>
                            <option name="rate" value="Very Poor">Very Poor</option>
                            <select>
                                <button class="submitbtn" type="submit">Send</button>
                    </form>
                    <h3>Feel free to get in touch with me via email-fejiroisaac@gmail.com or text @ +1(765)-233-6358
                    </h3>
                </fieldset>

            </div>

        </div>

    </div>



    <div class="footer">

        <div id="myNav" class="overlay">

            <!-- Button to close the overlay navigation -->
